<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>搜索</title>
    <style>
        form .text {
            display: inline-block;
            border: 0;
            width: 260px;
            height: 35px;
            font-size: 14px;
            outline: none;

            border: 2px solid #01af63;
        }

        form .search {

            width: 90px;
            height: 38px;
            border: 0;
            outline: none;
            cursor: pointer;
            /*   cursor: pointer;   鼠标悬停或点击时button时鼠标变成其他图标  */
            text-align: center;
            line-height: 40px;
            background-color: #01af63;
            color: #FFFFFF;
        }

        .table11_6 table {
            width: 100%;
            margin: 15px 0;
            border: 0;
        }

        .table11_6 th {
            background-color: #96C7ED;
            color: #000000
        }

        .table11_6, .table11_6 th, .table11_6 td {
            font-size: 0.95em;
            text-align: center;
            padding: 4px;
            border-collapse: collapse;
        }

        .table11_6 th, .table11_6 td {
            border: 1px solid #73b4e7;
            border-width: 1px 0 1px 0;
            border: 2px inset #ffffff;
        }

        .table11_6 tr {
            border: 1px solid #ffffff;
        }

        .table11_6 tr:nth-child(odd) {
            background-color: #dcecf9;
        }

        .table11_6 tr:nth-child(even) {
            background-color: #ffffff;
        }
        .box {
            width: 100%;
            height: 100%;
            /*此元素会作为一个表格单元格显示
            （类似 <td> 和 <th>）*/
            display: table-cell;
            /*垂直居中 */
            vertical-align: middle;
            /*水平居中*/
            text-align: center;
        }
    </style>
</head>
<body>

<div class="box">
<form target="_blank" method="get" action="https://www.baidu.com/s">
    <input type="text" placeholder="请输入关键词" name="word" class="text"/>
    <input type="submit" value="搜索" class="search">
</form>

<h2>共为你找到相关结果约{{.Hits}}个。显示从{{.Start}}起共{{len .Items}}个。</h2>
<table class="table11_6">
    {{range .Items}}
    <tr>
        <td><a href="{{.Url}}">{{.Payload.Name}}</a></td>
        {{with .Payload}}
        <td>{{.Gender}}</td>
        <td>{{.Age}}</td>
        <td>{{.Height}}</td>
        <td>{{.Income}}</td>
        <td>{{.Marriage}}</td>
        <td>{{.Education}}</td>
        <td>{{.Occupation}}</td>
        <td>{{.Place}}</td>
        <td>{{.Introduce}}</td>
        <td>{{.House}}</td>
        <td>{{.Car}}</td>
        {{end}}
    </tr>
    {{else}}
    <div>没有找到相关用户</div>
    {{end}}
</table>
</div>
</body>
</html>
